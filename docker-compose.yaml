version: "3.9"
services:

  db:
    restart: always
    container_name: postgres_db
    image: postgres:16.3-alpine 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - 5434:5432

  redis:
    container_name: redis_db
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"